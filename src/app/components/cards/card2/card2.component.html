<div class="card mat-elevation-z1">
  <div class="card-title">
    {{ card['cardTitle'] || "Title" }}
  </div>
  <div class="card-content">
    <div class="card-icon">
      <mat-icon> {{ card['cardIcon'] || "help" }} </mat-icon>
    </div>
    <div class="card-data">
      <div *ngIf="card['cardContent']!='-1'; then thenBlock else elseBlock"></div>
      <ng-template #thenBlock>{{ card['cardContent'] || "content" }}</ng-template>
      <ng-template #elseBlock><mat-spinner [diameter]="30"></mat-spinner></ng-template>
    </div>
  </div>
</div>
