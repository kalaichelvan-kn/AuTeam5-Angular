<div class="card-list">
    <mat-grid-list cols="3" rowHeight="3:1">
      <mat-grid-tile *ngFor="let card of cardStaticData;"> 
        <div class="card mat-elevation-z1">
            <div class="card-title">
                {{ card['cardTitle'] }}
            </div>
            <div class="card-icon">
                <mat-icon> {{ card['cardIcon'] }} </mat-icon>
            </div>
            <div class="card-data">
                <div *ngIf="card['cardContent']!=-1; then thenBlock else elseBlock"></div>
                <ng-template #thenBlock>{{ card['cardContent'] }}</ng-template>
                <ng-template #elseBlock><mat-spinner [diameter]="30"></mat-spinner></ng-template>
            </div>
            <div class="card-hint">
                <span>{{ card['cardHint'] }}</span>
            </div>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
</div>
