<div class="sec-head">
  Recent Release Counts
</div>
<mat-grid-list cols="{{ cardStaticData.length }}" rowHeight="180px">
  <div class="card-list">
    <mat-grid-tile *ngFor="let cardData of cardStaticData; let i = index;"> 
      <app-card [(card)]="cardStaticData[i]"></app-card>
    </mat-grid-tile>
  </div>
</mat-grid-list>
